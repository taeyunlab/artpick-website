        <h2>변수와 상수</h2>
        <p><strong>변수란:</strong></p>
        <ul>
            <li>변하는 값</li>
            <li>x = 10일 때, 왼쪽 항인 x는 오른쪽 10에 따라 다른 값이 지정된다.</li>
        </ul>
        <p><strong>상수란:</strong></p>
        <ul>
            <li>변하지 않는 값</li>
            <li>x = 10일 때, 오른쪽 항인 10은 상수이다.</li>
        </ul>
